<html lang="en">
<head>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/myCss.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="text/javascript" src="myScript.js" ></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
   <script src='Winwheel.js'></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container">
  <div class="row">
    <div class="twelve columns centered">
        <img id="downArrow" src="images/down-arrow.png">
    </div>
  </div>
  <div class="row centered">   
      <div id="wheelRow" class="twelve columns centered">
        <canvas id='myCanvas' width='500' height='400'>
                Canvas not supported, use another browser.
            </canvas>
            <script>
                var theWheel = new Winwheel({
                'canvasId'    : 'myCanvas',
                'numSegments' : 8,
                'pointerAngle': 0,
                'pointerGuide':
                {
                  'display' : true,
                  'strokeStyle': 'red',
                  'lineWidth' : 3
                },
                'text alignment' : 'outer',
                'rotationAngle'   : -30,
                'segments'    :
            [
                {'fillStyle' : '#eae56f', 'text' : '100'},
                {'fillStyle' : '#89f26e', 'text' : '5000'},
                {'fillStyle' : '#7de6ef', 'text' : 'Bankrupt'},
                {'fillStyle' : '#e7706f', 'text' : '300'},
                {'fillStyle' : '#eae56f', 'text' : '500'},
                {'fillStyle' : '#89f26e', 'text' : '200'},
                {'fillStyle' : '#7de6ef', 'text' : 'Bankrupt'},
                {'fillStyle' : '#e7706f', 'text' : '200'}
            ],
                'animation' : 
                {
                  'type': 'spinToStop',
                  'duration': 5,
                  'spins': 3,
                  'callbackAfter' : 'drawTriangle()'
                },

                'lineWidth'   : 3
                });

            function displayPrize(){
              var winngingSegment = theWheel.getIndicatedSegmentNumber();
            }


            </script>
      </div>
  </div>
  <div id="selectionRow" class="row centered">
    <div class="six columns centered">
        <button id="spinButton" class="three columns centered" type="button" onclick="theWheel.startAnimation()">Spin</button>
    </div>
    <div class="six columns">
      <form>
        Choose a letter and enter it below:<br>
        <input id="letterEntered" type="text" name="letterSelected" value="" maxlength="1">
        <button id="submitChoice" type="submit" onclick="checkIfLetter()">click here to submit your choice</button>
      </form>

    </div>
  </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
